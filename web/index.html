<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>

    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="/eel.js"></script>
</head>
<body>
    <div class="topnav"> <!-- Top line - tbd input line -->
        <input type="text" id="inputs" class="inputs">
    </div>
    <div class="numpad">
		   <table>
         <tbody>
         <tr>
           <td class="button operator">log<sub>10</sub>(x)</td>
           <td class="button operator">trig.</td>
           <td class="button operator">C</td>
           <td class="button operator">DEL</td>
         </tr>
         <tr>
           <td class="button operator">ans</td>
           <td class="button operator">x<sup>2</sup></td>
           <td class="button operator">âˆš</td>
           <td class="button operator">/</td>
         </tr>
         <tr>
           <td class="button">1</td>
           <td class="button">2</td>
           <td class="button">3</td>
           <td class="button operator">*</td>
         </tr>
         <tr>
           <td class="button">4</td>
           <td class="button">5</td>
           <td class="button">6</td>
           <td class="button operator">-</td>
         </tr>
         <tr>
           <td class="button">7</td>
           <td class="button">8</td>
           <td class="button">9</td>
           <td class="button operator">+</td>
         </tr>
         <tr>
           <td class="button">GRAPH</td>
           <td class="button">0</td>
           <td class="button">.</td>
           <td class="button operator">=</td>
         </tr>
       </tbody>
      </table>
	 </div>
   <div class="history flex-container">
     <div>
       <p class="expression">1</p>
       <p class="result">2</p>
     </div>
     <div>
       <p class="expression">3</p>
       <p class="result">4</p>
     </div>
     <div>
       <p class="expression">5</p>
       <p class="result">6</p>
     </div>
     <div>
       <p class="expression">7</p>
       <p class="result">8</p>
     </div>
     <div>
       <p class="expression">9</p>
       <p class="result">10</p>
     </div>
     <div>
       <p class="expression">11</p>
       <p class="result">12</p>
     </div>
   </div>


   <script src="js/main.js"></script>
</body>
</html>
